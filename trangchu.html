 <style>
.typewriter {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;

  font-size: clamp(12px, 1.2vw, 16px);
  font-weight: bold;
  color: white;

  width: 0ch;

  /* CHỈ CHẠY SAU KHI TẤT CẢ CARD HIỆN */
  animation:
    typing 3s steps(40, end) forwards;

  animation-delay: 16s; /* SAU card cuối (15.8s) */
}

/* Gõ chữ từng ký tự */
@keyframes typing {
  from { width: 0ch; }
  to   { width: 40ch; }
}

/* Khi gõ xong, con trỏ biến mất */
.typewriter.done {
  border-right: none;
}
</style>
