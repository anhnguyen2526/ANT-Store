 <style>
.typewriter {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;

  font-size: clamp(12px, 1.2vw, 16px);
  font-weight: bold;
  color: white;

  width: 0ch;

  /* CHỈ CHẠY SAU KHI TẤT CẢ CARD HIỆN */
  animation:
    typing 5s steps(40, end) forwards;

  animation-delay: 3s; /* SAU card cuối */
  
}

/* Gõ chữ từng ký tự */
@keyframes typing {
  from { width: 0ch; }
  to   { width: 40ch; }
}

/* Khi gõ xong, con trỏ biến mất */
.typewriter.done {
  border-right: none;
}
</style>

 <div class="container">
  <h1>Sản phẩm tiêu biểu</h1>

<div class="card-wrapper">

  <div class="card delay-1">
    <div class="content dauMocChau">
      <h2>Dâu Mộc Châu</h2>
      <p class="typewriter">Ăn một trái nhớ cả núi rừng</p>
    </div>
  </div>

  <div class="card delay-2">
    <div class="content cafe">
      <h3>Cafe chất</h3>

        Thơm ngon nguyên chất <br> Hương vị trường tồn
      </p>
    </div>
  </div>

  <div class="card delay-3">

      <h4>Hạt điều</h4>

  </div>

  </div>
</div>



<section id="product-detail" class="product-detail hidden">
